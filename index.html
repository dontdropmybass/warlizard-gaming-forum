<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Anon Forum</title>
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!-- Materialize -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <script src="scripts/scripts.js"></script>
        <link rel="stylesheet" href="styles/styles.css"/>
    </head>
    <body id="page-top">
        <div class="navbar-fixed">
            <nav class="blue white-text">
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo">Warlizard Gaming Forum</a>
                    <ul id="nav-mobile" class="hide-on-med-and-down" >
                       <li id="home"><a href="/">Home</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container">
            <div id="header" class="col sm7 center" >
                    <h1 class="page-title">Forum Posts</h1>
            </div>
             <div id="add-btn" class="center" >
                    <a href="#add" class="btn ">Add New Post</a>
            </div>
            <section class="col sm7 center">
                <div class="">
                     <div class="input-field">
                        
                        <input id="search" type="search" />
                         <a id="search-btn" class="btn">Search</a>
                        <label for="search"><i class="mdi mdi-magnify">Search</i></label>
                        
                    </div>
                </div>
            </section>
            
            <section id="posts" class="col sm7 ">

            </section>
            
        </div>

        <!-- modal zone -->
        <div id="add" class="modal">
            <div class="modal-content">
                <h4>Add new post:</h4>
                <div class='row input-field validate'>
                    <input id="add-title" type='text'/>
                    <label for="add-title" class="active">Title</label>
                </div>
                <div class='row input-field validate'>
                    <textarea id='add-img'></textarea>
                    <label for="add-img" class="active">Imgur Link</label>
                </div>
                <div class='row input-field validate'>
                    <textarea id='add-body'></textarea>
                    <label for="add-body" class="active">Body</label>
                </div>
            </div>
            <div class="modal-footer">
                <a onclick="makePost()" href="#!" class=" modal-action waves-effect waves-green btn-flat">Save</a>
                <a href="#!" class=" modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
            </div>
        </div>
    </body>
</html>
