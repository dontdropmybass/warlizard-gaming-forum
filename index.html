<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Anon Forum</title>
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!-- Materialize -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <script src="scripts/scripts.js"></script>
        <link rel="stylesheet" href="styles/styles.css"/>
    </head>
    <body id="page-top">
        
        <div class="navbar-fixed">
            <nav class="blue white-text">
                <div class="nav-wrapper">
                    <a href="index.html"  class="brand-logo"><img src="perfect.jpg" height="100"/></a>
                    <ul id="nav-mobile" class="hide-on-med-and-down" >
                       <li id="home" style="padding-left:175px;" ><a href="/">Home</a></li> 
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <section id="add" style="Height:280px;" class="col modal s12 card">
                <div class="card-content">
                    <div class="card-title">Add new Comment:</div>
                    <div class="add-error"></div>
                    <div class="row input-field validate">
                        <label for="add-title">Comment</label>
                        <textarea id="add-title" style="border: none;"></textarea>
                    </div >
                    <div class="row input-field validate">
                        <label for="add-body">Comment</label>
                        <textarea id="add-body" style="border: none;"></textarea>
                    </div >
                        <a  id="exit-new" class=" btn-floating  modal-action modal-close "><i class="material-icons">keyboard_return</i></a>
                        <a  id="save-new" class=" btn-floating  modal-action modal-close right " text="Save"><i class="material-icons">check</i></a>
                </div>
            </section>
           
            <div id="header" class="col sm7 center" >
                    <h1 class="page-title">Forum Posts</h1>
            </div>
             <div id="add-btn" class="center" >
                    <a href="#add" class="btn ">Add New Post</a>
            </div>
            <section class="col sm7 center">
                <div class="">
                     <div class="input-field">
                        
                        <input id="search" type="search" />
                         <a id="search-btn" class="btn">Search</a>
                        <label for="search"><i class="mdi mdi-magnify">Search</i></label>
                        
                    </div>
                </div>
            </section>
            
            <section id="posts" class="col sm7 ">

            </section>
            
        </div>
    </body>
</html>
